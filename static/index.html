<html>
<head>
<meta charset="UTF-8">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" type="text/css" href="style.css">
<meta name="theme_color" content="#666666">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="scripts.js"></script>
<title>Cúntóir</title>
</head>
<body>
<div id="nav" class="sidebar" style="width:0px;">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav();">&times;</a>
    <a href="javascript:void(0)" value="Logout" onclick="logout();">Logout</a>
    <a href="https://pihome.zapto.org">Blog</a>
</div>
<div id="add" class="sidebar" style="width:0px;">
    <a href="javascript:void(0)" class="closebtn" onclick="closeAdd();">&times;</a>
    <form>
        Task Title:
        <input type="text" id="title">
        Description:
        <textarea id="description" rows=5></textarea>
        Due:
        <input type="text" id="dateString"><input type="text" id="timeString">
        <input type="submit"  value="Add Task" onclick="addTaskPost(document.getElementById('title').value, document.getElementById('description').value, getDateTime(document.getElementById('dateString').value, document.getElementById('timeString').value)); return false;" />
    </form>
    <p id="info"></p>
</div>
<div id="main">
    <div id="header">
        <div id="mainTitle"><a href="index.html">Cúntóir</a></div>
        <div id="navButtons">
            <i class="fa fa-bars" id="navButton" onclick="openNav();"></i>
            <i class="fa fa-plus" id="addButton" onclick="openAdd();"></i>
        </div>
    </div><br>
    <div id="tasks"></div>
    <script type="text/javascript">
        getAll();
        document.getElementById('dateString').value = getCurrDateString();
        document.getElementById('timeString').value = getCurrTimeString();
    </script>
</div>
</body>
</html>
